<ul>
    <div *ngFor="let startup of startupsObservable | async">
        <ngb-alert type="info" [dismissible]="false">
            <h3><a href="http://{{startup.url}}">{{startup.url}}</a> </h3>
            <p>{{startup.descriptif}}</p>
            <p>{{startup.keywords}}</p>
            <div>
                <a href="http://{{startup.url}}" target="_blank" class="btn btn-danger">Go To startup</a>
            </div>
        </ngb-alert> 
    </div>
</ul>
